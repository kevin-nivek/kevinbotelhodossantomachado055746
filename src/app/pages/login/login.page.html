<div class="p-6 max-w-sm mx-auto">
      <h1 class="text-xl font-bold mb-4">Login</h1>

      <input [(ngModel)]="login" placeholder="Login" class="border p-2 w-full mb-2"/>
      <input [(ngModel)]="senha" type="password" placeholder="Senha" class="border p-2 w-full mb-4"/>

      <button class="bg-blue-600 text-white px-4 py-2 w-full"
        (click)="entrar()">
        Entrar
      </button>
    </div>
