<div
  *ngIf="alertService.alert$ | async as alert"
  class="fixed top-4 right-4 z-50 px-4 py-3 rounded shadow-lg text-white
        flex items-center gap-2 transition"
  [ngClass]="{
    'bg-green-600': alert.type === 'success',
    'bg-red-600': alert.type === 'error',
    'bg-yellow-500': alert.type === 'warning',
    'bg-blue-500': alert.type === 'info'
  }"
>
  <span class="material-icons">
    {{
      alert.type === 'success' ? 'check_circle' :
      alert.type === 'error' ? 'error' :
      alert.type === 'warning' ? 'warning' : 'info'
    }}
  </span>

  <span>{{ alert.message }}</span>
</div>
